<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web3 Signature</title>
</head>

<body>
  <script src="web3.min.js"></script>

  <script>
	window.addEventListener('load', function() {

	var web3Provider;
	var web3js;
	if (window.ethereum) {
		web3Provider = window.ethereum;
		// 新版需要请求用户授权
		try {
			window.ethereum.enable();
		} catch (error) {
			alert("用户取消授权");
			return;
		}
	} else if (window.web3) {
		// MetaMask Legacy dapp browsers...
		web3Provider = web3.currentProvider;
		console.log("web3.currentProvider:");
		console.log(web3.currentProvider);
	} else {
		web3Provider = new Web3.providers.HttpProvider('http://localhost:8545');
	}
	web3js = new Web3(web3Provider);
	var address = web3js.eth.accounts[0];
        console.log("wallet address:", address);

	var message = '0x0ee24cb15958f789c05eb3920405e3e5c520e447df327c88555ceb5f7dd98ea8';
  	web3js.eth.personal.sign(message, address, function(err, signature) {
  		console.log(signature);
  		console.log(err);
		});
	}) 
  </script>
</body>
</html>
