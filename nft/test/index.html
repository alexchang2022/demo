<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web3 Signature</title>
</head>

<body>
  <script src="https://rawgit.com/ethereumjs/browser-builds/master/dist/ethereumjs-abi/ethereumjs-abi-0.6.5.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

  <script>
	window.addEventListener('load', function() {

   	// Checking if Web3 has been injected by the browser (Mist/MetaMask)
  	if (typeof web3 !== 'undefined') {
    	// Use Mist/MetaMask's provider
    	web3 = new Web3(web3.currentProvider);
  	} else {
    		console.log('No web3? You should consider trying MetaMask!')
    		// fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
    		web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
  	}
	var address = web3.eth.accounts[0];
        console.log("wallet address:", address);

	var message = '0x0ee24cb15958f789c05eb3920405e3e5c520e447df327c88555ceb5f7dd98ea8';
  	web3.personal.sign(message, address, function(err, signature) {
  		console.log(signature);
  		console.log(err);
		});
	}) 
  </script>
</body>
</html>
